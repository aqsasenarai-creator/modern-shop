<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Toko Unik</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Loading Screen -->
  <div id="loader">
    <h1 class="glitch">TOKO UNIK</h1>
  </div>

  <!-- Hero Section -->
  <section id="hero">
    <div class="hero-content">
      <h1 class="animate-text">Selamat Datang di <span>Toko Unik</span></h1>
      <p class="animate-text-delay">Toko dengan desain masa depan.</p>
      <button class="cta">Jelajahi Produk</button>
    </div>
  </section>

  <!-- Produk -->
  <section id="produk">
    <h2>Produk Unggulan</h2>
    <div class="produk-list">
      <div class="produk-item">
        <img src="assets/images/produk1.jpg" alt="Produk 1">
        <h3>Produk Keren</h3>
        <p>Rp 200.000</p>
      </div>
      <!-- Tambahkan produk lainnya -->
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Toko Unik. Dibuat dengan semangat.</p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
